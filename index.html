<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Questionnaire</title>
    <link rel="stylesheet" href="https://lhcforms-static.nlm.nih.gov/lforms-versions/36.3.2/webcomponent/styles.css">
    <script src="https://lhcforms-static.nlm.nih.gov/lforms-versions/36.3.2/webcomponent/assets/lib/zone.min.js"></script>
    <script src="https://lhcforms-static.nlm.nih.gov/lforms-versions/36.3.2/webcomponent/lhc-forms.js"></script>
    <script src="https://lhcforms-static.nlm.nih.gov/lforms-versions/36.3.2/fhir/R4/lformsFHIR.min.js"></script>
</head>
<body>
    <h1>Demographics Questionnaire</h1>
    <lhc-form id="formContainer"></lhc-form>

    <script>
        fetch('input/resources/questionnaire/observation-demographics-example.json')
            .then(response => response.json())
            .then(data => {
                const formContainer = document.getElementById('formContainer');
                LForms.Util.addFormToPage(data, formContainer);
            });
    </script>
</body>
</html>
